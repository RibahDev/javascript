<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convertendo types</title>
        <style>
          body {
            background-color: aqua;
            color: white;
            font: normal 20pt arial;
          }
        h1 {
            color: yellow;
        }
        </style>
    </head>

    <body>
        <h1>Olá Mundo</h1>
        <p>bla bla bla livrei da maldição</p>

        <script>
            var n1 = Number(window.prompt('Digite um Número'))
            var n2 = Number(window.prompt('Digite outro Número'))
            var result = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a: ${result}`)
        </script>
    </body>
</html>
