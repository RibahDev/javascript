<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos Dom</title>
        <style>
            div#area {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.2em;
                background: green;
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div id="area">
            Interaja...
        </div>

        <script>
            var a = document.getElementById('area')
            var enter = document.getElementById('area') 
            var fora = document.getElementById('area')
            a.addEventListener('click', clicou)
            enter.addEventListener('mouseenter', entrou)
            fora.addEventListener('mouseout', saiu)
            
            function clicou() {
                a.innerText = 'clicou'
                a.style.backgroundColor = 'red'
            }

            function entrou() {
                enter.innerText = 'Entrou'
                enter.style.backgroundColor = 'blue'
            }

            function saiu() {
                fora.innerText = 'Saiu'
                fora.style.backgroundColor = 'green'
            }
            </script>
    </body>
</html>
